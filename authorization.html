<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demande d‚Äôautorisation - DocuCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1f2937;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Demande d‚Äôautorisation</h1>
  <form id="authorizationForm">
    <label for="name">Nom complet :</label>
    <input type="text" id="name" required />

    <label for="idNumber">Num√©ro d'identification :</label>
    <input type="text" id="idNumber" required />

    <label for="phone">Num√©ro de t√©l√©phone :</label>
    <input type="tel" id="phone" required />

    <label for="email">Email :</label>
    <input type="email" id="email" required />

    <label for="address">Adresse :</label>
    <input type="text" id="address" required />

    <label for="date">Date :</label>
    <input type="date" id="date" required />

    <label for="institution">Organisme concern√© :</label>
    <input type="text" id="institution" required />

    <label for="content">Motif de la demande :</label>
    <textarea id="content" rows="6" required>Je vous prie d‚Äôaccorder l‚Äôautorisation suivante...</textarea>

    <button type="submit">üì• G√©n√©rer PDF</button>
  </form>

  <script>
    document.getElementById('authorizationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById('name').value;
      const idNumber = document.getElementById('idNumber').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const date = document.getElementById('date').value;
      const institution = document.getElementById('institution').value;
      const content = document.getElementById('content').value;

      doc.setFont('Arial');
      doc.setFontSize(14);
      let y = 30;

      doc.text(`Nom complet: ${name}`, 20, y); y += 10;
      doc.text(`Num√©ro d'identification: ${idNumber}`, 20, y); y += 10;
      doc.text(`Num√©ro de t√©l√©phone: ${phone}`, 20, y); y += 10;
      doc.text(`Email: ${email}`, 20, y); y += 10;
      doc.text(`Adresse: ${address}`, 20, y); y += 10;
      doc.text(`Date: ${date}`, 20, y); y += 20;
      doc.text(`√Ä l'attention de: ${institution}`, 20, y); y += 20;

      const splitText = doc.splitTextToSize(content, 160);
      doc.text(splitText, 20, y); y += splitText.length * 10 + 20;

      doc.text("Avec tout mon respect et mes salutations distingu√©es.", 20, y); y += 15;
      doc.text(`Signature: ${name}`, 20, y);

      doc.save('Demande_dautorisation.pdf');
    });
  </script>
</body>
</html>
